<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="style.css"/>
		<title>Warframe Extension Settings</title>
	</head>
	<body>
		<div calss="wrap">
			<a href="" ><img src="http://images2.wikia.nocookie.net/__cb7/warframe/images/8/89/Wiki-wordmark.png" id="wiki" alt="WARFRAME wiki" width="250" height="43"></a><br>
		</div>
		<div class="wrap">
			<label><input type="checkbox" id="persistent" title="If you hate checking &quot;Real Name&quot; every time you search"> Always Have Real Name Checked</label><br>

		<div id="status"></div>
		<script src="options.js"></script>
